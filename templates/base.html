<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auction App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_styles %}
    {% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navContainer">
            <div class="logoAndNavBar">
                <div class="logoText">
                    <h1 class="logo">Auction App</h1>
                </div>
                <div class="navBar">
                    <nav>
                        <ul>
                            <li><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                            <li><a class="nav-link" href="{{ url_for('auction') }}">Auctions</a></li>
                            <li><a class="nav-link" href="#">About</a></li>
                            <li><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="login">
                <button class="login-btn">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="mainContainer">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footerContainer">
            <span>&copy; 2025 Auction App. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
