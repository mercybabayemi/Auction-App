{% extends "base.html" %}

{% block title %}Reactivate Account{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Reactivate Your Account</h2>

    <form method="POST" action="{{ url_for('auth_router.reactivate', token=token) if token else url_for('auth_router.reactivate') }}">
        {% if not user %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Reactivate Account</button>
    </form>

    <div class="auth-links">
        <p>Don't have an account? <a href="{{ url_for('auth_router.register') }}">Register</a></p>
        {% if not user %}
        <p>Remembered your password? <a href="{{ url_for('auth_router.login') }}">Login</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
